<div class="main-box clearfix">
	<div class="col-lg-offset-3 col-lg-6 table-responsive">
		<form>
		  <div class="form-group">
		  		<label for="timestamp">Fecha:</label>
				<input class="form-control" moment-picker="ctrl.myInput"
				     locale="es"
				     format="LL LTS"
				     min-view="year"
				     max-date="''"
				     autoclose="true"
				     today="true"
				     name="timestamp"
				     id="timestamp"
				   		ng-model="ctrl.timestamp">
				</input>	  
			</div>
		 	 <div class="form-group">
		  		<label for="date">Aplicaci√≥n:</label>
				<input class="form-control"
				     name="app"
				     id="app"
				     type="text"
				     maxlength="100" 
				   	ng-model="ctrl.app">
				</input>	  
			</div>
		  <div class="form-group">
		    <label for="trace">Stack Trace:</label>
		    <textarea ng-model="ctrl.trace" rows="20" class="form-control" id="trace"></textarea> 
		  </div>
		  <button type="submit" ng-click="ctrl.report()"class="btn btn-primary">Reportar</button>
		</form>
	</div>
</div>
